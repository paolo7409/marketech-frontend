<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/2035/2035878.svg">
    <link rel="stylesheet" href="/CSS/paginadecomprarproducto.css">
    <title>Comprar Producto</title>
</head>
<body>
    <div class="contenedordepaginadecomprarproducto contendorgeneral" id="contenedorgeneral">

        <!--Informacion de compra de producto-->

        <div class="contendordeinformaciondecomprarproducto">
            <div class="informaciondecomprarproducto">
                <div class="informaciondelacompradelusuario">
                    <div class="contendordetitulodecomprarproducto">
                        <div class="titulodecomprarproducto" id="titulodecomprarproducto">Estas Comprando Producto</div>
                    </div>
                    <div class="contenedordelosfondosdelusuario informaciondecompradelusuario">
                        <div class="fondo">Fondo :</div>
                        <div class="fondodelusuario" id="fondodelusuario"> $ 1000000</div>
                    </div>
                    <div class="contendordeelmetododepagodelusuario informaciondecompradelusuario">
                        <div class="metododepago">Metodo de Pago :</div>
                        <img class="metododepagodelusuario" id="metododepagodelusuario" src="" alt="">
                    </div>
                </div>
                <div class="informaciondelacompradelproducto">
                    <div class="nombre descripciondelainformaciodelproducto">Nombre :</div>
                    <div class="nombredelproducto informaciodelproducto" id="nombredelproducto">Nombre</div>
                    <div class="categoria descripciondelainformaciodelproducto">Categoria :</div>
                    <div class="categoriadelproducto informaciodelproducto" id="categoriadelproducto">Categoria</div>
                    <div class="precio descripciondelainformaciodelproducto">Precio :</div>
                    <div class="preciodelproducto informaciodelproducto" id="preciodelproducto">Precio</div>
                    <div class="empresa descripciondelainformaciodelproducto">Empresa :</div>
                    <div class="empresadelproducto informaciodelproducto" id="empresadelproducto">Empresa</div>
                    <div class="vendedor descripciondelainformaciodelproducto">Vendedor :</div>
                    <div class="vendedordelproducto informaciodelproducto" id="vendedordelproducto">Vendedor</div>
                    <div class="telefono descripciondelainformaciodelproducto">Telefono :</div>
                    <div class="telefonodelproducto informaciodelproducto" id="telefonodelproducto">Telefono</div>
                    <div class="cantidad descripciondelainformaciodelproducto">Cantidad :</div>
                    <div class="cantidaddelproducto informaciodelproducto" id="cantidaddelproducto">Cantidad</div>
                    <div class="oferta descripciondelainformaciodelproducto">Oferta :</div>
                    <div class="ofertadelproducto informaciodelproducto" id="ofertadelproducto">Oferta</div>
                    <div class="contendordeimagendelproducto">
                        <img class="imagendelproducto" id="imagendelproducto" src="" alt="">
                    </div>
                    <div class="contenedordeurldelaimagen">
                        <div class="urldelaimagen descripciondelainformaciodelproducto">Url de la imagen :</div>
                        <div class="urldelaimagendelproducto informaciodelproducto" id="urldelaimagendelproducto">Url de la imagen</div>
                    </div>
                    <div class="contenedorbotondecomprarproducto">
                        <button class="botondecomprarproducto" id="botondecomprarproducto">Comprar Producto</button>
                    </div>
                </div>
            </div>
        </div>

        <!------------------------------------------------------>

    </div>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>

    <script src="/Javascript/configuraciondelabasededatos.js"></script>
    <script src="/Javascript/usuarios.js"></script>
    <script src="/Javascript/productos.js"></script>
    <script src="/Javascript/paginadecomprarproducto.js"></script>
