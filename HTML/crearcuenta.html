<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/2035/2035878.svg">
    <link rel="stylesheet" href="/CSS/crearcuenta.css">
    <title>Crear Cuenta</title>
</head>
<body> 

    <div class="contenedordecrearcuenta contenedorgeneral"  id="contenedorgeneral">

        <!--Formulario de crear cuenta-->

        <div class="contenedordeformulariodecrearcuenta">
            <form action="#" class="formulariodecrearcuenta" id="formulariodecrearcuenta">
                <div class="contenedordetitulodeformulario">
                    <div class="titulodeformulario">Crear Cuenta</div>
                </div>
                <div class="nombre descripciondeinput">Nombre</div>
                <div class="contenedordeinputnombre contenedordeinput">
                    <input class="inputnombre inputformulario" id="inputnombre" autocomplete="off" type="text">
                </div>
                <div class="apellido descripciondeinput">Apellido</div>
                <div class="contenedordeinputapellido contenedordeinput">
                    <input class="inputapellido inputformulario" id="inputapellido" autocomplete="off" type="text">
                </div>
                <div class="edad descripciondeinput">Edad</div>
                <div class="contenedordeinputedad contenedordeinput">
                    <input class="inputedad inputformulario" id="inputedad" autocomplete="off" type="text">
                </div>
                <div class="correo descripciondeinput">Correo</div>
                <div class="contenedordeinputcorreo contenedordeinput">
                    <input class="inputcorreo inputformulario" id="inputcorreo" autocomplete="off" type="text">
                </div>
                <div class="contrasena descripciondeinput">Contrasena</div>
                <div class="contenedordeinputcontrasena contenedordeinput">
                    <input class="inputcontrasena inputformulario" id="inputcontrasena" autocomplete="off" type="text">
                </div>
                <div class="telefono descripciondeinput">Telefono</div>
                <div class="contenedordeinputtelefono contenedordeinput">
                    <input class="inputtelefono inputformulario" id="inputtelefono" autocomplete="off" type="text">
                </div>
                <div class="descripcion descripciondeinput">Descripcion</div>
                <div class="contenedordeinputdescripcion contenedordeinput">
                    <textarea class="inputdescripcion inputformulario" id="inputdescripcion" autocomplete="off" ></textarea>
                </div>
                <div class="sexo descripciondeinput">Sexo</div>
                <div class="contenedordeinputsexohombre contenedordeinput contenedordeindicadordesexo">
                    <div class="sexohombre idicadordesexo" id="sexohombre">Hombre</div>
                    <input class="inputsexohombre inputsexo inputformulario" id="inputsexohombre" autocomplete="off" type="radio" name="sexo" value="hombre">
                </div>
                <div class="contenedordeinputsexomujer contenedordeinput contenedordeindicadordesexo">
                    <div class="sexomujer idicadordesexo" id="sexomujer">Mujer</div>
                    <input class="inputsexomujer inputsexo inputformulario" id="inputsexomujer" autocomplete="off" type="radio" name="sexo" value="mujer">
                </div>
                <div class="contendordebotondecrearcuenta contenedordeboton">
                    <button class="botondecrearcuenta botondeformulario" id="botondecrearcuenta">Crear Cuenta</button>
                </div>
                <div class="contenedordebotondeiniciarsesion contenedordeboton">
                    <a class="botondeiniciarsesion botondeformulario" id="botondeiniciarsesion" href="iniciodesesion.html">Iniciar Sesion</a>
                </div>
            </form>
        </div>

        <!------------------------------------------------------------------>

    </div>

    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="/Javascript/configuraciondelabasededatos.js"></script>
    <script src="/Javascript/componentebarradenavegacion.js"></script>
    <script src="/Javascript/componentepiedepagina.js"></script>
    <script src="/Javascript/crearcuenta.js"></script>
    <script src="/Javascript/usuarios.js"></script>
</body>
</html>
